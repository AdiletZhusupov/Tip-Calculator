<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <div class="calculator-header"><h3>Tip calculator</h3></div>
        <div class="calculator-content">
            <div class="input-amount">
                <p class="question">How much was your bill?</p>
                <span>$</span><input id="bill" class="input-num" type="text" placeholder="Bill Amount">
            </div>
            <div class="select-service">
                <p class="question">How was your service?</p>
                <select name="percent" id="service-percent" class="input-num">
                    <option disabled selected value="0">--Choose an Option--</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was OK</option>
                    <option value="0.1">10% - Bad</option>
                    <option value="0.05">5% - Terrible</option>
                </select>
            </div>
            <div class="people-number">
                <p class="question">How many people are sharing the bill?</p>
                <input id="people-num" class="input-num" type="text" placeholder="Number of People"><span>people</span>
            </div>
        </div>
        <div class="button-wrapper">
            <button class="btn">Calculate!</button>
        </div>
        <div id="result">
            <div class="result-inner">
                <h3>Tip amount</h3>
                <p class="result-wrapper"><sup>$</sup><span class="result-value">0</span></p>
                <p class="each">each</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
